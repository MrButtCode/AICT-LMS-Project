<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive LMS Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const contentArea = document.getElementById("content-area");

      // Dummy data
      const courses = [
        { name: "Programming Fundamental(Theory)", instructor: "Dr. Sheraz" },
        { name: "Programming Fundamental(Lab)", instructor: "Mansoor" },
        { name: "AICT(Theory)", instructor: "Sania Mariam" },
        { name: "AICT(Lab)", instructor: "Farzeen Ali" },
        { name: "Calculus & Analytical Geometry", instructor: "Imran" },
        { name: "Functional English", instructor: "Zubair Khan" },
        { name: "Applied Physics", instructor: "Abdul Moiz" }
      ];

      const assignments = [
        { name: "PF Assignment", dueDate: "2024-12-20", status: "Assigned" },
        { name: "CAG Assignment", dueDate: "2024-12-25", status: "Completed" },
        { name: "AICT Assignment", dueDate: "2025-01-05", status: "In Progress" }
      ];

      const quizzes = [
        { name: "PF Quiz", date: "2024-12-18", status: "Completed" },
        { name: "AP Quiz", date: "2024-12-22", status: "Not Attempted" },
        { name: "CAG Quiz", date: "2025-01-02", status: "Scheduled" }
      ];

      const notifications = [
        { message: "New course added: Functional English", time: "1 hour ago" },
        { message: "CAG Assignment deadline extended to 2024-12-27", time: "3 hours ago" },
        { message: "PF Quiz will be available on 2024-12-22", time: "1 day ago" }
      ];

      const profile = {
        name: "Muhammad Hamza Butt",
        email: "hamzabutt.edu@gmail.com",
        phone: "03003993132",
        dob: "2005-07-08",
        address: "Karachi, Pakistan"
      };

      // Course materials data
      const courseMaterials = {
        "Programming Fundamental(Theory)": {
          about: "This course introduces basic programming concepts using a high-level language like C++.",
          importance: "It lays the foundation for all programming and computer science concepts.",
          outline: ["Introduction to Programming", "Data Types and Operators", "Control Structures", "Functions", "Arrays", "Pointers"],
          books: ["Programming Fundamentals by Kenneth Leroy", "C++ Primer by Stanley B. Lippman"],
          onlineCourses: ["CS50: Introduction to Computer Science (Harvard)", "Learn C++ on Udemy"]
        },
        "Programming Fundamental(Lab)": {
          about: "The lab focuses on practical implementation of programming concepts learned in theory.",
          importance: "Hands-on experience is crucial for reinforcing programming skills.",
          outline: ["Basic I/O", "Loops and Decisions", "Functions and Recursion", "File Handling"],
          books: ["C++ How to Program by Paul Deitel", "Practical Programming by Paul Gries"],
          onlineCourses: ["C++ Programming for Beginners on Coursera", "Hands-on Coding Lab on Udemy"]
        },
        "AICT(Theory)": {
          about: "This course introduces the foundations of Information and Communication Technology.",
          importance: "Understanding ICT is critical in today’s digital era.",
          outline: ["Computer Basics", "Networking Essentials", "Cybersecurity", "Cloud Computing"],
          books: ["Fundamentals of ICT by Dr. Sanjay Sharma"],
          onlineCourses: ["Introduction to ICT (Alison)", "Cybersecurity Fundamentals on Coursera"]
        },
        "AICT(Lab)": {
          about: "This lab covers practical aspects of networking and ICT tools.",
          importance: "Hands-on networking experience prepares students for real-world IT scenarios.",
          outline: ["Network Configuration", "ICT Tools Usage", "Cybersecurity Tools", "Cloud Services"],
          books: ["Networking Essentials by Cisco", "Hands-on ICT Tools"],
          onlineCourses: ["Networking Basics (Cisco)", "Practical Cybersecurity on Udemy"]
        },
        "Calculus & Analytical Geometry": {
          about: "This course covers the fundamental concepts of calculus and analytical geometry.",
          importance: "It is essential for solving problems in physics, engineering, and data science.",
          outline: ["Limits and Continuity", "Derivatives", "Integrals", "Analytical Geometry"],
          books: ["Calculus by James Stewart", "Analytical Geometry by Shanti Narayan"],
          onlineCourses: ["Introduction to Calculus (edX)", "Khan Academy Calculus"]
        },
        "Functional English": {
          about: "This course focuses on improving students' reading, writing, listening, and speaking skills.",
          importance: "Effective communication is crucial in both academics and the workplace.",
          outline: ["Grammar and Vocabulary", "Essay Writing", "Comprehension", "Presentation Skills"],
          books: ["English Grammar in Use by Raymond Murphy", "Practical English Usage by Michael Swan"],
          onlineCourses: ["Perfect English Grammar on Udemy", "Improve Your Writing Skills on Coursera"]
        },
        "Applied Physics": {
          about: "This course explains physics concepts with applications in the real world.",
          importance: "Physics forms the basis of engineering, technology, and science.",
          outline: ["Mechanics", "Thermodynamics", "Electricity and Magnetism", "Waves and Optics"],
          books: ["University Physics by Young and Freedman", "Fundamentals of Physics by Resnick and Halliday"],
          onlineCourses: ["Introduction to Physics (edX)", "Fundamentals of Applied Physics on Udemy"]
        }
      };

      // Function to render course details
      function renderCourseDetails(courseName) {
        const course = courseMaterials[courseName];
        contentArea.innerHTML = `
          <h2 class="text-2xl font-bold mb-4">${courseName}</h2>

          <section id="overview" class="mb-6">
            <h3 class="text-xl font-semibold">About the Course</h3>
            <p>${course.about}</p>
          </section>

          <section id="importance" class="mb-6">
            <h3 class="text-xl font-semibold">Importance</h3>
            <p>${course.importance}</p>
          </section>

          <section id="outline" class="mb-6">
            <h3 class="text-xl font-semibold">Course Outline</h3>
            <ul class="list-disc pl-6">
              ${course.outline.map(topic => `<li>${topic}</li>`).join('')}
            </ul>
          </section>

          <section id="books" class="mb-6">
            <h3 class="text-xl font-semibold">Recommended Books</h3>
            <ul class="list-decimal pl-6">
              ${course.books.map(book => `<li>${book}</li>`).join('')}
            </ul>
          </section>

          <section id="online-courses">
            <h3 class="text-xl font-semibold">Online Course Suggestions</h3>
            <ul class="list-decimal pl-6">
              ${course.onlineCourses.map(courseLink => `<li><a href="#" class="text-blue-600">${courseLink}</a></li>`).join('')}
            </ul>
          </section>
        `;
      }

      // Function to render content
      function renderContent(section) {
        contentArea.innerHTML = ""; // Clear previous content

        if (section === "courses") {
          contentArea.innerHTML = `<h2 class="text-2xl font-bold mb-4">My Courses</h2>`;
          courses.forEach(course => {
            contentArea.innerHTML += `
              <div class="bg-blue-100 p-4 mb-4 rounded shadow">
                <h3 class="text-lg font-bold">${course.name}</h3>
                <p>Instructor: ${course.instructor}</p>
                <button class="text-blue-500 mt-2 view-details" data-course="${course.name}">View Details</button>
              </div>
            `;
          });

          // Add event listeners to View Details buttons
          document.querySelectorAll('.view-details').forEach(button => {
            button.addEventListener('click', function() {
              const courseName = this.getAttribute('data-course');
              renderCourseDetails(courseName);
            });
          });
        }

        if (section === "assignments") {
          contentArea.innerHTML = `<h2 class="text-2xl font-bold mb-4">Assignments</h2>`;
          assignments.forEach(assignment => {
            contentArea.innerHTML += `
              <div class="bg-yellow-100 p-4 mb-4 rounded shadow">
                <h3 class="text-lg font-bold">${assignment.name}</h3>
                <p>Due Date: ${assignment.dueDate}</p>
                <p>Status: ${assignment.status}</p>
              </div>
            `;
          });
        }

        if (section === "quizzes") {
          contentArea.innerHTML = `<h2 class="text-2xl font-bold mb-4">Quizzes</h2>`;
          quizzes.forEach(quiz => {
            contentArea.innerHTML += `
              <div class="bg-green-100 p-4 mb-4 rounded shadow">
                <h3 class="text-lg font-bold">${quiz.name}</h3>
                <p>Date: ${quiz.date}</p>
                <p>Status: ${quiz.status}</p>
              </div>
            `;
          });
        }

        if (section === "notifications") {
          contentArea.innerHTML = `<h2 class="text-2xl font-bold mb-4">Notifications</h2>`;
          notifications.forEach(notification => {
            contentArea.innerHTML += `
              <div class="bg-gray-100 p-4 mb-4 rounded shadow">
                <p>${notification.message}</p>
                <p class="text-sm text-gray-600">${notification.time}</p>
              </div>
            `;
          });
        }

        if (section === "profile") {
          contentArea.innerHTML = `
            <h2 class="text-2xl font-bold mb-4">Profile Settings</h2>
            <form id="profile-form" class="space-y-4">
              <label class="block">
                Name: <input type="text" class="p-2 border rounded w-full" value="${profile.name}">
              </label>
              <label class="block">
                Email: <input type="email" class="p-2 border rounded w-full" value="${profile.email}">
              </label>
              <label class="block">
                Phone: <input type="text" class="p-2 border rounded w-full" value="${profile.phone}">
              </label>
              <label class="block">
                Date of Birth: <input type="date" class="p-2 border rounded w-full" value="${profile.dob}">
              </label>
              <label class="block">
                Address: <textarea class="p-2 border rounded w-full">${profile.address}</textarea>
              </label>
              <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded">Save Changes</button>
            </form>
          `;
        }

        if (section === "logout") {
          alert("You have successfully logged out!");
          window.location.href = "login.html"; // Redirect to login page
        }
      }

      // Attach event listeners to sidebar links
      document.querySelectorAll(".sidebar-link").forEach(link => {
        link.addEventListener("click", function() {
          const section = this.dataset.section;
          renderContent(section);
        });
      });

      // Load default section (Courses)
      renderContent("courses");
    });
  </script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Sticky Header -->
  <header class="sticky top-0 bg-white shadow-md p-4 z-10">
     <!-- Logo Section -->
     <div class="flex items-center">
        <img src="logo.png" alt="SHU Logo" class="w-10 h-10 mr-2">
        <h1 class="text-2xl font-semibold">SHU Learning Management System</h1>
      </div>
  </header>

  <!-- Main Dashboard Container -->
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-1/5 bg-red-100 text-gray-800 p-6">
      <h2 class="text-2xl font-bold mb-8">Dashboard</h2>
      <ul class="space-y-4">
        <li><a href="#" class="block p-2 hover:bg-red-200 rounded sidebar-link" data-section="courses">📚 Courses</a></li>
        <li><a href="#" class="block p-2 hover:bg-red-200 rounded sidebar-link" data-section="assignments">📝 Assignments</a></li>
        <li><a href="#" class="block p-2 hover:bg-red-200 rounded sidebar-link" data-section="quizzes">📋 Quizzes</a></li>
        <li><a href="#" class="block p-2 hover:bg-red-200 rounded sidebar-link" data-section="notifications">🔔 Notifications</a></li>
        <li><a href="#" class="block p-2 hover:bg-red-200 rounded sidebar-link" data-section="profile">⚙ Profile Settings</a></li>
        <li><a href="#" class="block p-2 hover:bg-red-200 rounded sidebar-link" data-section="logout">🚪 Logout</a></li>
      </ul>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 p-8 bg-white">
      <div id="content-area"></div>
    </main>
  </div>

</body>
</html>
